#####################################################################
#   Manta Controller Settings
#####################################################################

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_30004F000E504B4633373520-if00

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 3200             #Old Value: 3000
max_accel_to_decel: 3200    #Old Value: Null
max_z_velocity: 15          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

#####################################################################
#   CanBus Controller Settings
#####################################################################

[mcu EBBCan]
canbus_uuid: 803eeeb5c2c3

#####################################################################
#   ADXL Settings
#####################################################################

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    80, 80, 20

# #####################################################################
# #   Input Shaper
# #####################################################################

[input_shaper]
shaper_freq_x: 71
shaper_type_x: mzv
shaper_freq_y: 55.4
shaper_type_y: mzv

# #####################################################################
# #   X/Y Stepper Settings
# #####################################################################

# ##  B Stepper - Left
# ##  Connected to MOTOR_5
[stepper_x]
step_pin: PD3
dir_pin: PD2
enable_pin: !PD5
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
endstop_pin: EBBCan:PB7
position_min: 0
position_endstop: 160
position_max: 160
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PD4
interpolate: True
run_current: 0.5
# hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

# ##  A Stepper - Right
# ##  Connected to MOTOR_4
[stepper_y]
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
endstop_pin: ^PC2
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200
position_min: 0
position_endstop: 177
position_max: 177
position_min: -13
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD0
interpolate: True
run_current: 0.5
# hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
# #####################################################################
# #   Z Stepper Settings
# #####################################################################

## Z Stepper - Left Z Motor configuration
##  Connected to MOTOR_1
## ----------------------------------------
[stepper_z]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
# endstop_pin: PC1
endstop_pin: probe:z_virtual_endstop
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree
homing_speed: 8.0 
second_homing_speed: 3
homing_retract_dist: 3

##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 0
position_max: 140
position_min: -2.5

[tmc2209 stepper_z]
uart_pin: PC10
interpolate: true
run_current: 0.37 
sense_resistor: 0.110
stealthchop_threshold: 0

## Z1 Stepper - Rear Z Motor configuration
##  Connected to MOTOR_2
## ----------------------------------------
[stepper_z1]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z1]
uart_pin: PF9
interpolate: true
run_current: 0.37       # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A  
sense_resistor: 0.110
stealthchop_threshold: 0

## Z2 Stepper - Right Z Motor configuration
##  Connected to MOTOR_3
## ----------------------------------------
[stepper_z2]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
rotation_distance: 8    # For T8x8 integrated lead screw
microsteps: 16
full_steps_per_rotation: 200	#200 for 1.8 degree, 400 for 0.9 degree

[tmc2209 stepper_z2]
uart_pin: PF13
interpolate: true
run_current: 0.37       # For V0.1 spec NEMA17 LDO-42STH25-1004CL200E 1.0A  
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################
[extruder]
step_pin: EBBCan: PD0
dir_pin: !EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 32
rotation_distance: 22.23
nozzle_diameter: 0.400
filament_diameter: 1.750
gear_ratio: 50:10 
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104GT-2
sensor_pin: EBBCan: PA3
control: pid                                                        # Do PID calibration after initial checks
pid_Kp: 35.751
pid_Ki: 4.583
pid_Kd: 69.714
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.0                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: EBBCan: PA15
interpolate: false
run_current: 0.5
sense_resistor: 0.110
stealthchop_threshold: 0    

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PB7
sensor_pin: PA1 
sensor_type: Generic 3950

##	Adjust Max Power so your heater doesn't warp your bed
##  A good starting point is 0.4 W/cm^2
max_power: 1.0 
min_temp: 0
max_temp: 120

control: pid
pid_Kp: 55.456
pid_Ki: 2.699
pid_Kd: 284.905

#####################################################################
#   Temp Sensor Section
#####################################################################

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

#####################################################################
#   Probe
#####################################################################

[probe]
pin: EBBCan: PB5
x_offset: 0
y_offset: 25.0
# speed: 10.0
# samples: 3
# samples_result: median
# sample_retract_dist: 3.0
# samples_tolerance: 0.006
# samples_tolerance_retries: 3

#####################################################################
#   Fan Control
#####################################################################

[fan]
pin: EBBCan: PA1
max_power: 1.0
kick_start_time: 0.5
off_below: 0.13
cycle_time: 0.010

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0
max_power: 1.0
fan_speed: 0.5

#  Controller fan - FAN3
[temperature_fan controller_fan]
pin: PE5
control: watermark
max_delta: 3.0
sensor_type: temperature_host
min_temp: 0
max_temp: 100
target_temp: 60
max_speed: 0.6
# kick_start_time: 0.5
# heater: heater_bed
# heater_temp: 35
# fan_speed: 1.0
# max_power: 1.0
# sensor_type: temperature_host
# control: pid
# min_temp: -40
# max_temp: 85
# pid_kp: 1.0
# pid_ki: 0.5
# pid_kd: 2.0
# min_speed: 0
# off_below: 0.2
# max_speed: 0.6
# target_temp: 55

#  Exhaust fan - FAN2
[heater_fan exhaust_fan]
pin: PC12
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 40
fan_speed: 0.8

#####################################################################
#   LED Caselights and Neopixels
#####################################################################

[neopixel caselight]
pin: PC6
chain_count: 20
color_order: GRB
initial_RED: 0.149
initial_GREEN: 0.7176
initial_BLUE: 1

####################################################################
## Z TILT CONFIGURATION
####################################################################

[z_tilt]
z_positions:
#   A list of X,Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the XY position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
    -50, -13
    75, 197
    200, -13

points:
#   A list of X,Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
    20, 0
    80, 105
    140, 0

speed: 250
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 15
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 15
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.0075
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

####################################################################
## BED MESH CONFIGURATION
####################################################################

[bed_mesh]
#   The speed (in mm/s) of non-probing moves during the calibration.
speed: 250

#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
horizontal_move_z: 15

#   Defines the minimum x,y coordinate of the mesh for rectangular
#   beds. This coordinate is relative to the probe's location. This
#   will be the first point probed, nearest to the origin. This
#   parameter must be provided for rectangular beds.
mesh_min:
    15, 30

#   Defines the maximum x,y coordinate of the mesh for rectangular
#   beds. Adheres to the same principle as mesh_min, however this will
#   be the furthest point probed from the bed's origin. This parameter
#   must be provided for rectangular beds.
mesh_max:
    145, 130

probe_count:
    3,3
relative_reference_index:
    4


#####################################################################
#   Displays
#####################################################################

[display]
lcd_type: sh1106
click_pin: ^!PE10
i2c_bus: i2c2_PB13_PB14
i2c_mcu: mcu
encoder_pins: ^PB10, ^PE14
kill_pin: ^!PE12
vcomh: 60
x_offset: 2

[neopixel display_led]
pin: PE15
color_order: GRB
initial_RED: 0.0824
initial_GREEN: 0.3216
initial_BLUE: 0.0431

